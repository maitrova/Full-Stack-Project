name: Build → Push → Deploy (Compose, immutable tag)

on:
  push:
    branches: [ develop ]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get latest image tag
        id: get_tag
        run: |
          IMAGE=${{ secrets.IMAGE_NAME }}
          echo "Checking latest tags for $IMAGE..."
          
          # Use Docker CLI to list tags (works with any registry after docker login)
          # Fetch all tags and extract version numbers after -v
          TAGS=$(docker images --format "{{.Tag}}" ${IMAGE} 2>/dev/null | grep -oP '(?<=-v)\d+' | sort -n)
          
          # Alternative: Use crane (if available) to list remote tags without pulling
          # TAGS=$(crane ls ${IMAGE} 2>/dev/null | grep -oP '(?<=-v)\d+' | sort -n)
          
          if [ -z "$TAGS" ]; then
            NEW_NUM=1
            echo "No existing version tags found, starting with v1"
          else
            LAST_NUM=$(echo "$TAGS" | tail -n 1)
            NEW_NUM=$((LAST_NUM + 1))
            echo "Found highest version: v${LAST_NUM}, incrementing to v${NEW_NUM}"
          fi
          
          echo "tag=v${NEW_NUM}" >> $GITHUB_OUTPUT

